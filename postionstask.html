<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height: 300px;
            width: 300px;
            background-color: orange;
            position: relative;
            top: 150px;
            left: 150px;
            z-index: 1;
            
        }
        .child{
            height:150px;
            width: 150px;
            background-color: red;
            position:relative;
            top:75px;
            left:75px;
            z-index:-1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="child">
            <h1>Hanuman</h1>
        </div>
    </div>
    
</body>
</html>
